<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>

    <!-- Main Layout Wrapper -->
    <div class="main-layout-container">

        <!-- COLUMN 1: Sleek Navigation (Sidebar) -->
        <nav class="column-nav">
            <div class="nav-top">
                <button class="nav-btn chats-btn">Chats</button>
                <button class="nav-btn profile-btn">
                    Profile
                </button>
                <button class="nav-btn add-user-btn">
                    +
                </button>
                <button class="nav-btn create-group-btn">
                    Create Group
                </button>
            </div>

            
        </nav>

        <!-- COLUMN 2: Chat List -->
        <aside class="column-chat-list">
            <header class="list-header">
                <input type="text" class="search-input" placeholder="Chats...">
            </header>

            <div class="chat-items-container">
                
            </div>
        </aside>

        <!-- COLUMN 3: Active Chat Conversation -->
         <div class="no-chat-placeholder">
            <div class="placeholder-content">
                <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" alt="No Chat" style="width: 80px; opacity: 0.5;">
                <h3>Select a conversation</h3>
                <p>Choose a chat from the left list to start messaging.</p>
            </div>
        </div>
        <main class="column-active-chat" style="display: none;" >
            <header class="chat-header">
                <div class="user-status">
                    <span class="status-image"><img src="default-avtar.png" alt=""></span>
                    <span class="status-name">Current Contact</span>
                </div>
            </header>

            <div class="messages-area">
                <p>No messages available</p>
            </div>

            <footer class="chat-input-area">
                <input type="text" class="message-input" placeholder="Type a message..." value="">
                <button class="send-btn">Send</button>
            </footer>
        </main>

        <!-- COLUMN 4: User Profile Details -->
        <aside class="column-profile" style="display: none;">
            <div class="profile-header">
                <div class="back-btn">
                    <button class="back"></button>
                </div>
                <div class="large-avatar">
                    <img class="profile-image" src="default-avtar.png" alt="">
                </div>
                <h2 class="profile-name">Profile Name</h2>
            </div>

            <div class="profile-sections">
                <section class="media-section">
                    <div class="media-grid">
                        <div class="media-item profile-fullname">Full Name</div>
                        <div class="media-item profile-email">email</div>
                    </div>
                </section>
            </div>

            <div class="profile-btns" style="display: none;">
                <input type="file" id="profile-upload-input" style="display: none;" accept="image/*">
                
                <button class="action-btn-profile upload-btn" onclick="document.getElementById('profile-upload-input').click()">
                    Upload Profile Image
                </button>

                <button class="action-btn-profile logout-btn-profile">
                    Logout
                </button>
            </div>
        </aside>
    </div>


    <div id="addUserModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"></h3>
                <button class="close-modal-btn">&times;</button>
            </div>
            
            <div class="modal-body">
                <input type="text" id="userSearchInput" class="modal-search-input" placeholder="Search users by name">
                
                <ul class="user-search-results">
                    <li></li>
                </ul>
            </div>
        </div>
    </div>  
    <div id="addNewGroup" class="modal-overlay">
        <div id="modal-contant" class="modal-content">
            <div id="modal-header" class="modal-header">
                <h3 id="modal-title" class="modal-title"></h3>
                <button id="close-modal-btn" class="close-modal-btn">&times;</button>
            </div>
            
            <div id="modal-body" class="modal-body">
                <input type="text" id="newGroupInput" class="modal-search-input" placeholder="Enter Group Name">
                
                <ul id="user-search-results" class="user-search-results">
                    <li></li>
                </ul>
            </div>
            <div class="modal-footer">
                <button id="finalize-group-btn" class="action-btn">Create Group</button>
            </div>
        </div>
    </div>  

     <!-- modal for the seen messages -->
    <div class="modal-overlay" id="seen-modal">
        <div class="modal-content" id="modal-content-seen">
            <div class="modal-header" id="modal-header-seen">
                <h3 class="modal-title" id="modal-title-seen"></h3>
                <button id="close-modal-btn-seen" class="close-modal-btn">&times;</button>
            </div>
            <div id="modal-body-seen" class="modal-body">
                <ul id="user-seen-results" class="user-search-results">
                    <li></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script type="module" src="js/main.js"></script>
    <script defer type="module" src="js/newConvo.js"></script>
    <script defer type="module" src="js/createGroup.js"></script>
</body>
</html>
